<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Liquid gem website replication">
	<meta name="author" content="Volodymyr Lipunov @ Codify Academy">
	<title>Google Map</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="googleMap" style="width: 500px; height: 380px;"></div>
	<input type="text" id="search" placeholder="Title or Author">
	<button id="button">SEARCH</button>
	<div id="results"></div>
	<script src="http://maps.google.com/maps/api/js"></script>
	<script src="js/main.js"></script>
	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script>
		function initialize() {
			var mapProp = {
				center: new google.maps.LatLng(13.193887,-59.543198),
				zoom: 5,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			}

			var map = new google.maps.Map(document.getElementById('googleMap'),mapProp)

			var marker = new google.maps.Marker({
				position: mapProp.center
			})
			var marker2 = new google.maps.Marker({
				position: new google.maps.LatLng(12.193887,-58.543198)
			})

			marker.setMap(map)
			marker2.setMap(map)

			google.maps.event.addListener(marker, 'click', function() {
				map.setZoom(9)
				map.setCenter(marker.getPosition())
				console.log('clicked marker')
			})
		}
		google.maps.event.addDomListener(window, 'load', initialize)

		function bookSearch() {
			var search = document.getElementById('search').value
			document.getElementById('results').innerHTML = ""
			console.log(search)
		}

		document.getElementById('button').addEventListener('click', bookSearch, false)
	</script>
</body>
</html>
